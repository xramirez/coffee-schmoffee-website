<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script&family=Lobster&family=Mochiy+Pop+P+One&family=Mohave:ital,wght@0,300;1,400&family=Playfair+Display:ital@1&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="custom.css">
        <script defer src="https://kit.fontawesome.com/ae5dbc9065.js" crossorigin="anonymous"></script>
        <script defer src="custom.js"></script>
    </head>
    <body>
        <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
            <a href="../index.html" class="navbar-brand" id="navbar-brand">NDXR COFFEE MUGS</a>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav" id="navbar-nav">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link" id="home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="../custom/custom.html" class="nav-link active" id="custom">MAKE A CUP</a>
                    </li>
                </ul>
            </div>
            <div id="hamburger-box">
                <img src="./hamburger-icon.png">
            </div>
            <div id="x-box">
                <img src="./x-icon.jpg">
            </div>
        </nav>
        <main>

            <h1>Customize your mug</h1>
            <div id="input-box">
                <label for="text">Text: </label>
                <input class="input" type="text" name="text" maxlength="50" value="I am a default mug" id="text-input">
                <label for="size">Size: </label>
                <input class="input" type="number" name="size" min="4" max="60" id="size-input" value="16">
                <label for="font-family">Font Style: </label>
                <select class="input" name="font-family" id="font-family-input">
                    <option value="'Anton', sans-serif">Anton</option>
                    <option value="'Dancing Script', cursive">Dancing Script</option>
                    <option value="'Lobster', cursive">Lobster</option>
                    <option value="'Mochiy Pop P One', sans-serif">Mochiy Pop P One</option>
                    <option value="'Playfair Display', serif">Playfair Display</option>
                </select>
                <label for="color">Color: </label>
                <input class="input" type="color" name="color" id="color-input">
                <p>Click the arrows to move the text on the cup:</p>
                <div id="arrow-box">
                    <div class="fas" id="up">&#8593;</div>
                    <div class="fas" id="right">&#8594;</div>
                    <div class="fas" id="left">&#8592;</div>
                    <div class="fas" id="down">&#8595;</div>
                </div>
            </div>
            <a id="to-confirm" href="../order/order.html"><button id="save-button">Save Your Mug</button></a>
            </div>
            <div id="image-box">
                <img src="coffee-mug-transparent.png">
                <p id="image-text">I am a default mug</p>
            </div>
            <i class="fas fa-arrow-circle-up"></i>
        </main>
    </body>
</html>
